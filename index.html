<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles.css" />

    <title>Palindrome Birthday</title>
  </head>

  <body>
    <header>
      <h1>Palindrome Birthday</h1>
    </header>

    <main>
      <p class="details">
        Enter your birthdate and we will tell you if it is palindrome or not. If
        not, we will return the nearest palindrome date and the number of days
        by which you missed it.
      </p>

      <p class="details">We will test your birthdate here : <br /></p>

      <form id="form">
        <input type="date" id="input" required />

        <button type="submit">Check</button>
      </form>

      <div id="output"></div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
